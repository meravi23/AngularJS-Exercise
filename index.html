<!DOCTYPE html>
<html lang="en" ng-app="actorsApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Exercise</title>
    <script data-require="angularjs@1.6.4" data-semver="1.6.4" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="actorsCtrl.js"></script>
</head>

<body ng-controller="actorsCtrl">
    <div class="container">
        <h1>Actors Gallery</h1>
        <!-- {{test}} -->
        <div class="row">
            <div ng-repeat="actor in actors | filter : filterActor" class="col-md-3 col-sm-6">
                <div class="card">
                    <img class="card-img-top" src={{actor.image}} title={{actor.getFullName()}}>
                    <div class="card-body">
                        <a href="{{actor.imdbLink}}">
                            <h4 class="card-title">{{actor.getFullName()}}</h4>
                        </a>
                        <p class="card-text">Birthday: {{actor.birthday | date}}</p>

                    </div>
                </div>
            </div>
        </div>
        <input class="form-control my-3" placeholder="Filter actors by first name or last name" ng-model="query">


        <div>
            <div class="form-check">
                <label class="form-check-label">
              <input type="radio" ng-model="selectedOrder.lname" class="form-check-input" name="optradio">Order by first name
            </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
              <input type="radio" ng-model="selectedOrder.lname" class="form-check-input" name="optradio">Order by last name
            </label>
            </div>
            <div class="form-check disabled">
                <label class="form-check-label">
              <input type="radio" ng-model="selectedOrder.lname" class="form-check-input" name="optradio">Order by birthday
            </label>
            </div>
        </div>

    </div>
</body>

</html>
