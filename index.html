<!DOCTYPE html>
<html lang="en" ng-app="actorsApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS Exercise</title>
    <script data-require="angularjs@1.6.4" data-semver="1.6.4"
        src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="actorsCtrl.js"></script>
    <script src="moviesCtrl.js"></script>
    <script src="homeCtrl.js"></script>
    <script src="navCtrl.js"></script>
    <script src="movieDetailsCtrl.js"></script>
    <script src="moviesDir.js"></script>
    <script src="convertSrv.js"></script>
    <script src="actorsSrv.js"></script>
    <script src="moviesSrv.js"></script>

</head>

<body>

    <!-- ng-class="{'active' : }" -->

    <nav class="navbar navbar-expand-sm bg-light" ng-controller="navCtrl">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#!" ng-click="onSelectLink(link)">Movies.com</a>
            </li>
            <li class="nav-item" ng-repeat="link in links" ng-class="{'active' : link === selectedLink}"
                ng-click="onSelectLink(link)">
                <a class="nav-link navbar-brand" href="#!/{{link.toLowerCase()}}">{{link}}</a>
            </li>
        </ul>

    </nav>

    <ng-view></ng-view>

</body>

</html>
